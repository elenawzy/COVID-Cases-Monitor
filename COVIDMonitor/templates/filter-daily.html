<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Filter Daily Report Data</title>

  <!-- favicon-->
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/monitor.css') }}">
  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Nav bar-->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">
      ðŸ¦  COVID Monitor</a>
  </nav>

  <div class="container-md">
    <h3>How would you like to filter Daily Report data?</h3>
    <form action="/return-daily-data" method="post" enctype="multipart/form-data">

      <div class="form-group">
        <label for="dailyProvince">Province (for multiple entries please split each entry with ";"  i.e. "Ontario;Quebec")</label>
        <input name="province" type="text" class="form-control" id="dailyProvince" placeholder="Enter a province">
      </div>

      <div class="form-group">
        <label for="dailyCountry">Country (for multiple entries please split each entry with ";"  i.e. "Canada;US")</label>
        <input name="country" type="text" class="form-control" id="dailyCountry" placeholder="Enter a country">
      </div>

      <div class="form-group">
        <label for="dailyCombined">Combined_Keys (for multiple entries please split each entry with ";"  i.e. "Ada, Idaho, US;Adair, Iowa, US")</label>
        <input name="combined" type="text" class="form-control" id="dailyCombined" placeholder="Format: City, Province, Country">
      </div>

      <div class="form-group">
        <label for="dailyStartDate">Start Date </label>
        <input name="start-date" type="text" class="form-control" id="dailyStartDate" placeholder="Format: mm/dd/yyyy">
      </div>

      <div class="form-group">
        <label for="dailyEndDate">End Date (leave blank if only one date is desired)</label>
        <input name="end-date" type="text" class="form-control" id="dailyEndDate" placeholder="Format: mm/dd/yyyy">
      </div>

      <div class="form-group">
        <label for="dailyDataContent">Select Data Metric</label>
        <select name="data-content" class="form-control data-content-select" id="dailyDataContent">
          <option value="active">Active Cases</option>
          <option value="confirmed">Confirmed Cases</option>
          <option value="deaths">Deaths</option>
          <option value="recovered">Recovered</option>
        </select>
      <br>
      <div class="form-group">
        <label for="dailyDataFormat">Select Data Format</label>
        <select name="data-format" class="form-control" id="dailyDataFormat">
          <option value="csv">CSV</option>
          <option value="json">JSON</option>
          <option value="text">Text (printed)</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Submit Filters</button>

    </form>
  </div>

</body>

</html>
