<html lang="en" dir="ltr">

<head>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/monitor.css') }}">
  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Nav bar-->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">
      ðŸ¦  COVID Monitor
    </a>
  </nav>
  <h1>ðŸ¦  Welcome to the COVID Monitor! ðŸ¦ </h1>
  <div class="container-md">
    <h3>Upload Data</h3>
    <form action="/addfile" method="post" enctype="multipart/form-data">
      <div class="custom-file">
        <input type="file" class="custom-file-input" name="data-file">
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div>
      <button type="submit" class="btn btn-info">Submit Data File</button>
    </form>
  </div>

<div class="container-md">
  <h3>Filter Data</h3>
  <form action="/filter-time-series" method="post">
    <button type="submit" class="btn btn-dark button-width">Filter Time Series</button>
  </form>
  <form action="/filter-daily" method="post">
    <button type="submit" class="btn btn-dark button-width">Filter Daily Reports</button>
  </form>
</div>

  <script>
    // For file upload
    $(".custom-file-input").on("change", function() {
      var fileName = $(this).val().split("\\").pop();
      $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
  </script>
</body>

</html>
